        function formatMultiDaySchedule(taskId, userName) {
            // í•´ë‹¹ í…ŒìŠ¤í¬ì™€ ì‚¬ìš©ìì˜ ëª¨ë“  ìŠ¤ì¼€ì¤„ ì°¾ê¸°
            const relatedSchedules = schedules.filter(schedule =>

            const dateGroups = {};
            relatedSchedules.forEach(schedule => {
                const startDateStr = schedule.startDate;
                const endDateStr = schedule.endDate;
                
                if (startDateStr === endDateStr) {
                    // ê°™ì€ ë‚ ì§œ
                    if (!dateGroups[startDateStr]) {
                        dateGroups[startDateStr] = [];
                    }
                    dateGroups[startDateStr].push({
                        startTime: schedule.startTime,
                        endTime: schedule.endTime
                    });
                } else {
                    // ì—¬ëŸ¬ ë‚ ì— ê±¸ì¹œ í• ë‹¹
                    // ì‹œì‘ì¼
                    if (!dateGroups[startDateStr]) {
                        dateGroups[startDateStr] = [];
                    }
                    dateGroups[startDateStr].push({
                        startTime: schedule.startTime,
                        endTime: '23:59'
                    });
                    
                    // ì¢…ë£Œì¼
                    if (!dateGroups[endDateStr]) {
                        dateGroups[endDateStr] = [];

                    dateGroups[endDateStr].push({
                        startTime: '00:00',
                        endTime: schedule.endTime
                    });
                }
            });
            
            // ë‚ ì§œìˆœìœ¼ë¡œ ì •ë ¬í•˜ì—¬ í‘œì‹œ
            const sortedDates = Object.keys(dateGroups).sort();
            const scheduleLines = sortedDates.map(dateStr => {
                const timeSlots = dateGroups[dateStr];
                // ì¤‘ë³µ ì œê±° ë° ì •ë ¬
                const uniqueTimeSlots = [];
                timeSlots.forEach(slot => {
                    const exists = uniqueTimeSlots.some(existing => 
                        existing.startTime === slot.startTime && existing.endTime === slot.endTime
                    );
                    if (!exists) {
                        uniqueTimeSlots.push(slot);
                    }
                });
                
                // ì‹œê°„ëŒ€ ì •ë ¬
                uniqueTimeSlots.sort((a, b) => a.startTime.localeCompare(b.startTime));
                
                const timeDisplay = uniqueTimeSlots.map(slot => {
                    const hours = calculateHours(slot.startTime, slot.endTime);
                    if (slot.startTime === '00:00' && slot.endTime === '23:59') {
                        return `ì¢…ì¼ (${hours}ì‹œê°„)`;
                    }
                    return `${slot.startTime} ~ ${slot.endTime} (${hours}ì‹œê°„)`;
                }).join(', ');
                
                return `${dateStr} ${timeDisplay}`;
            });
            
            return scheduleLines.join('<br>');
        }

        // ì‹œê°„ ê³„ì‚° í•¨ìˆ˜ (startTime, endTime, startDate, endDateë¥¼ ê³ ë ¤)
        function calculateHours(startTime, endTime, startDate = null, endDate = null) {
            const [startH, startM] = startTime.split(':').map(Number);
            const [endH, endM] = endTime.split(':').map(Number);
            
            let hours = (endH * 60 + endM - startH * 60 - startM) / 60;
            
            // ë‚ ì§œ ë²”ìœ„ê°€ ìˆìœ¼ë©´ ì¼ìˆ˜ì— ë”°ë¼ ì‹œê°„ ê³„ì‚°
            if (startDate && endDate && startDate !== endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);
                const daysDiff = Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;
                
                if (daysDiff > 1) {
                    // ì²«ë‚ : ì‹œì‘ì‹œê°„ë¶€í„° 18ì‹œê¹Œì§€
                    const firstDayHours = (18 - startH) + (startM / 60);
                    // ë§ˆì§€ë§‰ë‚ : 9ì‹œë¶€í„° ì¢…ë£Œì‹œê°„ê¹Œì§€
                    const lastDayHours = (endH - 9) + (endM / 60);
                    // ì¤‘ê°„ë‚ ë“¤: 9ì‹œë¶€í„° 18ì‹œê¹Œì§€ (9ì‹œê°„)
                    const middleDaysHours = (daysDiff - 2) * 9;
                    
                    hours = firstDayHours + lastDayHours + middleDaysHours;
                }
            }
            
            return Math.max(0, hours);
        }
