        // í”„ë¡œì íŠ¸ ë°ì´í„° ë¡œë“œ ë° ë Œë”ë§
        function loadProjects() {
            const saved = localStorage.getItem('projectSchedules');
            if (!saved) {
                renderEmptyState();
                return;
            }

            try {
                const data = JSON.parse(saved);
                const projectData = data.projectData || [];
                const schedules = data.schedules || [];

                if (projectData.length === 0) {
                    renderEmptyState();
                    return;
                }

                // í”„ë¡œì íŠ¸ë³„ë¡œ ê·¸ë£¹í™”
                const projects = {};
                projectData.forEach(task => {
                    const projectName = task.ì‚¬ì—…ëª… || 'ë¯¸ë¶„ë¥˜ í”„ë¡œì íŠ¸';
                    if (!projects[projectName]) {
                        projects[projectName] = {
                            name: projectName,
                            tasks: [],
                            totalStandardHours: 0,
                            totalAssignedHours: 0,
                            members: new Set()
                        };
                    }
                    projects[projectName].tasks.push(task);
                    projects[projectName].totalStandardHours += task.ê¸°ì¤€ì‹œê°„ || 0;
                    projects[projectName].totalAssignedHours += task.í• ë‹¹ì‹œê°„ || 0;
                    if (task.ì´ë¦„) {
                        projects[projectName].members.add(task.ì´ë¦„);
                    }
                });

                // ì‹œê°„ ê³„ì‚° í•¨ìˆ˜
                function calculateHours(startTime, endTime, startDate = null, endDate = null) {
                    const [startH, startM] = (startTime || '09:00').split(':').map(Number);
                    const [endH, endM] = (endTime || '18:00').split(':').map(Number);
                    
                    let hours = (endH * 60 + endM - startH * 60 - startM) / 60;
                    
                    // ë‚ ì§œ ë²”ìœ„ê°€ ìˆìœ¼ë©´ ì¼ìˆ˜ì— ë”°ë¼ ì‹œê°„ ê³„ì‚°
                    if (startDate && endDate && startDate !== endDate) {
                        const start = new Date(startDate);
                        const end = new Date(endDate);
                        const daysDiff = Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;
                        
                        if (daysDiff > 1) {
                            // ì²«ë‚ : ì‹œì‘ì‹œê°„ë¶€í„° 18ì‹œê¹Œì§€
                            const firstDayHours = (18 - startH) + (startM / 60);
                            // ë§ˆì§€ë§‰ë‚ : 9ì‹œë¶€í„° ì¢…ë£Œì‹œê°„ê¹Œì§€
                            const lastDayHours = (endH - 9) + (endM / 60);
                            // ì¤‘ê°„ë‚ ë“¤: 9ì‹œë¶€í„° 18ì‹œê¹Œì§€ (9ì‹œê°„)
                            const middleDaysHours = (daysDiff - 2) * 9;
                            
                            hours = firstDayHours + lastDayHours + middleDaysHours;
                        }
                    }
                    
                    return Math.max(0, hours);
                }

                // ìŠ¤ì¼€ì¤„ í†µê³„ ê³„ì‚°
                Object.keys(projects).forEach(projectName => {
                    const project = projects[projectName];
                    const projectTaskIds = project.tasks.map(t => t.id);
                    const projectSchedules = schedules.filter(s => projectTaskIds.includes(s.taskId));
                    
                    project.scheduledTasks = new Set(projectSchedules.map(s => s.taskId)).size;
                    project.totalScheduledHours = projectSchedules.reduce((sum, s) => {
                        // assignedHoursê°€ ìˆìœ¼ë©´ ì‚¬ìš©, ì—†ìœ¼ë©´ ì‹œê°„ ê³„ì‚°
                        if (s.assignedHours) {
                            return sum + s.assignedHours;
                        }
                        return sum + calculateHours(s.startTime, s.endTime, s.startDate, s.endDate);
                    }, 0);
                });

            }
